{% extends 'catalog/home.html' %}
{% block content %}
<div class="conteiner">
     <div class="row">
         <div class="col-6">
             <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <h4 class="my-0 font-weight-normal">Действительно хотите удалить? {{object.name}}</h4>
                    <div class="card-body">
                        {% csrf_token %}
                    </div>
                    <button type="submit" class=" btn btn-lg btn-block btn-outline-primary">Удалить</button>
                    <a type="submit" class=" btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:blog_list'%}">Отменить</a>
                </div>
             </form>
         </div>
     </div>
</div>
{% endblock %}
