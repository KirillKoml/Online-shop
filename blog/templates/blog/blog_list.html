<!doctype html>
<html lang="en">
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Skystore - Blog</h5>
    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="/">Каталог</a>
        <a class="p-2 btn btn-outline-primary" href="/contacts/">Контакты</a>
    </nav>
</div>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог - время по общаться</h1>
</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <a type="submit" class=" btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:blog_create' %}">Написать</a>
                <div class="card-body">
                    <table class="table table-striped">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% block content %}
{% load tags %}
<div class="container">
    <div class="row text-center">
        {% for blog in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <img src="{{ blog_images.image | media_filter}}">
                    <h4 class="my-0 font-weight-normal">{{blog.name}}</h4>
                    <h4 class="my-0 font-weight-normal">{{blog.description | truncatechars:100}}</h4>
                </div>
                <div class="card-body">

                    </ul>
                    <a type="submit" class=" btn btn-lg btn-block btn-outline-primary" href="{% url 'blog:blog_detail' blog.pk %}">Открыть</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
